<!DOCTYPE html>
<html>
<head>
    <title>WebAR PM2.5 Visualization</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .info-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            display: none;
            max-width: 300px;
        }
        
        .pm25-value {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .air-quality {
            font-size: 1.2em;
            margin: 10px 0;
        }
        
        .close-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="status">
        PM2.5: <span id="pm25-display">0</span> μg/m³
        <br>
        Particles: <span id="particle-count">0</span>
    </div>
    
    <div class="info-panel" id="info-panel">
        <h3>Air Quality Information</h3>
        <div class="pm25-value" id="panel-pm25">0</div>
        <div class="air-quality" id="air-quality-text">Good</div>
        <p id="health-info">Air quality is good. No health effects expected.</p>
        <button class="close-btn" onclick="closeInfoPanel()">Close</button>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Camera entity -->
        <a-entity camera look-controls="enabled: true"></a-entity>
        
        <!-- Particle container -->
        <a-entity id="particle-container"></a-entity>
        
        <!-- Lighting -->
        <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
        <a-light type="directional" color="#ffffff" intensity="0.8" position="0 1 0"></a-light>
    </a-scene>

    <script src="script.js"></script>
</body>
</html>
